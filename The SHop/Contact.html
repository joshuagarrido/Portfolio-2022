<body>
    <div class="contianer row justify-content-center">

        <header class="imageHeader">
            <!--<div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-black ">-->
            <h1>The Store</h1>

        </header>
    </div>
    <main>

        <!--Navagation Bar-->
        <div class="row justify-content-center ">
            <div class="col-lg-12 col-sm-12 navCol">
                <div class="navDec">
                    <a class="navbar-brand" href="../The SHop/index2.html">The Store</a>
                    &nbsp

                    &nbsp
                    <a href="../The SHop/signuppage.html">signup page</a>
                    
                </div>

            </div>
        </div>



        <div class="contactPage">
            <div class="container">
                <form id="contact_form" name="contact_form" method="get " action="joinPage.html">
                    <div class="contact_border">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                        <label for="country">Country</label>
                        <select id="country" name="country">

                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:80px"></textarea>

                        <input type="button" id="submitContact" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </main>







    <footer>
        <div class="row justify-content-evenly footerRow">
            <div class="col">
                <h5>Follow us</h5>
                <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
                <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
                <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
                <a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"></a>
                <link rel="shortcut icon" type="image/png" href="../The SHop/favicon_io/favicon-16x16.png">
                <!--<div class="col footerCol">
                    <div class="emailSignup">
                    <label for="email">Enter an email to signup:</label>
                    <input type="email" placeholder="example@example.com"id="emailFooter">
                    <button type="submit">Submit</button>
                    </div>-->
                <form id="email_form" name="email_form" action="TheShop.html" method="get">

                    <label for="emailFooter">Enter an email to signup:</label>

                    <input type="email" placeholder="example@example.com" id="emailFooter">
                    <span></span>
                    <input type="button" id="emailfooterSubmit" value="Submit">
                    </input>
                </form>
            </div>

        </div>
    </footer>
    <script src="../The SHop/js/contactjs.js"></script>
